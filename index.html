<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid pt-3">

        <div class="row">

            <div class="col">
                <img width="100%" height="900vh" src="mount.jpg" alt="">
            </div>

        <div class="col">

            <div class="heading">
                <p>THIS IS NOT A REAL SERVICE! YOU NEED SOMETHING LIKE THIS IN YOUR LIFE TO HELP YOU REALIZE YOUR DEEPEST DREAMS.
                    SIGN UP HOW TO GET STARTED.
                </p> 
                <p>YOU KNOW YOU WANT TO! </p>
            </div>

    <form action= "#" onSubmit = "return checkPassword(this)">
      <div class="wrapper">
        <div class="row" id ="form-row">
          <div class="col">
            <label for="fname">FIRST NAME</label>
            <input type="text"id="fname" name="fname" class="form-control" placeholder="first name">
          </div>
          <div class="col">
            <label for="lname">LAST NAME</label>
            <input type="text" id="lname" name="lname" class="form-control" placeholder="last name">
          </div>
        </div>

        <div class="row" id ="form-row">
            <div class="col">
              <label for="email">EMAIL</label>
              <input type="email"id="email" class="form-control" placeholder="email">
            </div>
            <div class="col">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone" class="form-control" placeholder="phone number">
            </div>
          </div>

          <div class="row last-row" id ="form-row">
            <div class="col">
              <label for="password">PASSWORD</label>
              <input type="password"id="password" name="password" class="form-control" placeholder="password"
              >
            </div>
            <div class="col">
              <label for="cpassword">CONFIRM PASSWORD</label>
              <input type="password" id="cpassword" name="cpassword" class="form-control" placeholder="confirm password">
            </div>
          </div>
        </div>
          <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
      </form>

      <p>Already have an account? <a href="#">Log In</a></p>
    </div>
    </div>
</div>

<script>

            // Function to check Whether both passwords
            // is same or not.
            function checkPassword(form) {
                password1 = form.password.value;
                password2 = form.cpassword.value;
  
                // If password not entered
                if (password1 == '')
                    alert ("Please enter Password");
                      
                // If confirm password not entered
                else if (password2 == '')
                    alert ("Please enter confirm password");
                      
                // If Not same return False.    
                else if (password1 != password2) {
                    alert ("\nPassword did not match: Please try again...")
                    return false;
                }
  
                // If same return True.
                else{
                    alert("Password Match: Welcome to GeeksforGeeks!")
                    return true;
                }
            }

</script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
